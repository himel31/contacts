<p><input type="search" class="form-control" placeholder="Search" ng-model="query"></p>
    <table class="table table-hover table-bordered">
        <thead>
            <th ng-repeat="field in fields" ng-click="sort(field)">
                {{ field }}
				<span  ng-show="sort.field == field &&  sort.order" class="">^</span>
				<span ng-show="sort.field == field && !sort.order" class="">v</span>
            </th>        
        </thead>
        <tbody>
            <tr ng-click="show(contct.id)" ng-repeat="contct in contacts | filter: query | orderBy : sort.field : sort.order">
                <td ng-repeat="field in fields">{{ contct[field] }}</td>
            </tr>        
        </tbody>
    </table>
